<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Challenges assignment</title>
        <link rel="stylesheet" href="Challenges.css">
        <script src="Challenges.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <body>
        <!--added script for fade-out-->
        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded',() =>{
                document.body.classList.remove('fade-out');
            });
        </script>
        <!--Using responsive text (vw)-->
        <div id="section1">
            <h1 style="font-size: 7vw;">Setting this tag to have responsive text</h1>
            <hr>
            <p style="font-size: 3vw;">Font size will scale to resized browser window!</p>
            <a href="#myForm1"><button type="button">to middle</button></a>
            <br>
        </div>
        <!--Form-->
        <div id="myForm1">
            <form name="myForm" onsubmit="return validateForm()"  >
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value=""><br>
                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br>
                <input type="submit" value="Submit">
            </form>        
            <br>
        </div>
        <!--end of Form-->
        <!--Popup form-->
        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="myForm2">
            <form class="form-container">
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        
        <!--end of Popup form-->
        <!--@keyanimation-->
        <div class="keyanimation"></div><br>
        <!--end of @keyanimation-->
        <!--image for zoom in out effect-->
        <div id="section3">
            <a href="#section1"><button type="button">to top</button></a><br><br><br>
            <img src="thumbnail_2.jpg" alt="moon" height="350px" width="450px" class="moon">
        </div>
        <!--end of zoom in out effect-->
        <!--Making auto play slideshow-->
        <div id="slideshow">
            <div>
                <img src="The_Moon.jpg">
            </div>
            <div>
                <img src="thumbnail_3.jpg">
            </div>
            <div>
                This slide is proof the content can be anything!
            </div>
        </div>
        <script>//autoplay slideshow
            $("#slideshow > div:gt(0)").hide();
            setInterval(function(){
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);</script>
        <!--end of slideshow-->
        <!--popup sticky contact section-->
        <button class="open-button2" onclick="openForm2()">Open Sticky Form</button>

        <div class="form-popup2" id="myForm3">
            <form class="form-container">
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
            </form>
        </div>
        <!--end of popup sticky contact section-->
    </body>
</html>
